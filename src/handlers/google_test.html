<html>
<body style="width: 100%; height: 100%;">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <div id="g_id_onload"
        data-client_id="388140844031-h6h18o8didfgcocasq7grqnfthl9ujd7.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="a"
        data-auto_select="true"
        data-auto_prompt="false">
    </div>

    <div style="display: flex; justify-content: center;">
        <div class="g_id_signin"
            data-type="standard"
            data-shape="rectangular"
            data-theme="outline"
            data-text="signin_with"
            data-size="large"
            data-logo_alignment="left">
        </div>
    </div>

    <script>
        async function a(credentialResponse) {
            try {
                const response = await fetch('https://auth.bthreader.uk/token/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({credential: credentialResponse.credential}),
                    credentials: "include"
                });
                const data = await response.json();
                console.log(data);
            } catch (e) {
                console.error(e);
            }
        }
    </script>
</body>
</html>
